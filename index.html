<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/styles.css">

        <script src="js/lib/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <script src="js/lib/jquery-min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
        <script src="js/lib/handlebars-v4.0.5.js"></script>

        <script src="js/todoitem.js"></script>
        <script src="js/todoitems.js"></script>
        <script src="js/todoItemView.js"></script>
        <script src="js/todoItemsView.js"></script>

        <script src="js/main.js"></script>

        <script id="todoItemTemplate" type="text/x-handlebars-template">

            <label>
                {{#if completed}}
                <input type="checkbox" checked >
                {{else}}
                <input type="checkbox" >
                {{/if}}
                {{title}}
            </label>

            <button id="delete">Delete</button>

        </script>

        <script id="todoItemsTemplate" type="text/x-handlebars-template">
            <header id="addNewTodoItem">
                <input type="text" id="newTodoItem" autofocus placeholder="Enter new TodoItem">
            </header>

            <ul id="todoItems"></ul>
        </script>
    </body>
</html>
